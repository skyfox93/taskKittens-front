<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

  </head>

  <body>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="moment.js"></script>
    <script src="./taskHelpers.js"></script>
    <script src="./listHelpers.js"></script>
    <script src="./menuHelpers.js"></script>

    <script src="./index.js"></script>
  <div id=header>

    <div id='no-date-button'> <button data-action='no-date'>No due_date</button></div>
    <div class='header-btn'>

      <input id='list-input'  name="list[title]" placeholder="enter list title" required>
    <button type='submit'>Create List</button>
    </form>
    </div>
    <span class="header-btn" data-action="quickfind">QuickFind List</span>
    <span class="header-btn" data-action="show-cal">View Scheduled Tasks</span><span header-btn data-action='show-completed'  class='header-btn'> Show Completed Lists</span>
    <select class=header-btn id='change-user' class='header'>
    <option value='' required selected disabled> Select a user</option>
    <option value='2' > Skylar</option>
    <option value='3'> Demo User </option>
    <option value='4'> Demo User2 </option>
  </select>
  </div>
  <div id='calendar'>
  </div>
  <div id='quickfind'></div>
  <div id=main>
  </div>
